
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Fran Ribeiro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET E VARIÁVEIS --- */
        :root {
            --bg-color: #0a0a0a; /* Fundo quase preto */
            --text-color: #f0f0f0;
            --gold-color: #d4af37; /* Dourado do flyer */
            --gold-light: #f3e5ab;
            --gold-gradient: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 20%);
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            max-width: 600px; /* Estilo mobile/flyer */
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
        }

        h1 span {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
        }

        /* --- SEÇÃO DE TÍTULO SERVIÇOS --- */
        .hero-title {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .cta-box {
            border: 1px solid var(--gold-color);
            display: inline-block;
            padding: 5px 20px;
            border-radius: 50px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--gold-light);
        }

        .hero-title h2 {
            font-family: 'Great Vibes', cursive; /* Fonte manuscrita do 'serviços' */
            font-size: 4rem;
            color: var(--gold-color);
            line-height: 1;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* --- LISTA DE SERVIÇOS --- */
        .services-container {
            margin-bottom: 30px;
        }

        .service-list {
            list-style: none;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .service-name {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .service-price {
            font-weight: 700;
            color: var(--gold-color);
            font-size: 1.2rem;
        }

        .disclaimer {
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
            margin: 20px 0;
            font-style: italic;
        }

        /* --- GALERIA DE IMAGENS --- */
        .gallery {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .img-card {
            flex: 1;
            height: 250px;
            border-radius: 20px; /* Bordas arredondadas como no flyer */
            overflow: hidden;
            border: 2px solid var(--gold-color);
            position: relative;
        }

        .img-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .img-card:hover img {
            transform: scale(1.05);
        }

        /* --- BOTÃO WHATSAPP --- */
        .whatsapp-btn {
            background: var(--gold-gradient);
            color: #000;
            text-decoration: none;
            padding: 15px;
            border-radius: 50px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: auto; /* Empurra para o fim */
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
            transition: transform 0.2s;
        }

        .whatsapp-btn:active {
            transform: scale(0.98);
        }

        /* Detalhe de poeira dourada (background elements) */
        .gold-dust {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
        }

    </style>
</head>
<body>

    <div class="gold-dust"></div>

    <div class="container">
        <header>
            <h1>Studio <span>Fran Ribeiro</span></h1>
        </header>

        <div class="hero-title">
            <span class="cta-box">Conheça os nossos</span>
            <h2>serviços</h2>
        </div>

        <div id="services-wrapper" class="services-container"></div>

        <div class="gallery">
            <div class="img-card">
                <img src="https://images.unsplash.com/photo-1580618672591-eb180b1a973f?q=80&w=2069&auto=format&fit=crop" alt="Cabelo Liso">
            </div>
            <div class="img-card" style="height: 180px; align-self: flex-end;">
                <img src="https://images.unsplash.com/photo-1588510884638-a28a2a7b8e1f?q=80&w=2070&auto=format&fit=crop" alt="Design de Sobrancelha">
            </div>
        </div>

            (68) 99914-0967

    </div>

    <script>
        // 1. Array de Objetos com os dados do Flyer
        const servicesData = [
            { id: 1, name: "Botox (a partir)", price: 110.00 },
            { id: 2, name: "Selagem (a partir)", price: 150.00 },
            { id: 3, name: "Escova e Hidratação", price: 50.00 },
            // Separador visual ou apenas continuação da lista
            { id: 4, name: "Design de Sobrancelhas", price: 25.00 },
            { id: 5, name: "Design com Henna", price: 35.00 }
        ];

        const disclaimerText = "(valor pode variar conforme o volume e a estrutura do fio)";

        // Função para formatar moeda
        const formatCurrency = (value) => {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        };

        // 2. Função principal de renderização
        function renderServices() {
            const container = document.getElementById('services-wrapper');
            
            // Criação do DocumentFragment (Melhor performance)
            const fragment = document.createDocumentFragment();

            // Criar a lista UL
            const ul = document.createElement('ul');
            ul.className = 'service-list';

            // Loop pelo Array de dados
            servicesData.forEach(service => {
                const li = document.createElement('li');
                li.className = 'service-item';

                // HTML interno do item
                li.innerHTML = `
                    <span class="service-name">• ${service.name}</span>
                    <span class="service-price">${formatCurrency(service.price)}</span>
                `;

                // Adicionar LI na UL
                ul.appendChild(li);
            });

            // Adicionar UL ao fragmento
            fragment.appendChild(ul);

            // Adicionar o aviso legal (Disclaimer) ao fragmento
            const disclaimerP = document.createElement('p');
            disclaimerP.className = 'disclaimer';
            disclaimerP.textContent = disclaimerText;
            fragment.appendChild(disclaimerP);

            // 3. Inserção final no DOM (apenas uma manipulação)
            container.appendChild(fragment);
        }

        // Executar quando a página carregar
        document.addEventListener('DOMContentLoaded', renderServices);

    </script>
</body>
</html>
