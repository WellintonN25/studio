<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Fran Ribeiro - Beleza Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARI√ÅVEIS E RESET --- */
        :root {
            --bg-dark: #0f0f12;
            --bg-card: rgba(255, 255, 255, 0.05); /* Efeito Vidro */
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            /* Degrad√™ Dourado Vibrante */
            --gold-gradient: linear-gradient(135deg, #FFD700, #FF8C00); 
            --gold-bright: #FFD700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- BACKGROUND DIN√ÇMICO (LUZES) --- */
        .ambient-light {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }
        .orb-1 {
            top: -10%; left: -10%; width: 400px; height: 400px;
            background: var(--gold-bright);
        }
        .orb-2 {
            bottom: 10%; right: -10%; width: 300px; height: 300px;
            background: #FF8C00;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER MODERNO --- */
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        .brand-subtitle {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.9rem;
            color: var(--gold-bright);
            font-weight: 600;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- SE√á√ÉO DE T√çTULO "SERVI√áOS" --- */
        .section-title-wrapper {
            position: relative;
            text-align: center;
            margin: 40px 0;
            padding: 20px 0;
        }
        /* Texto "Servi√ßos" gigante ao fundo */
        .bg-title-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Great Vibes', cursive;
            font-size: 8rem;
            opacity: 0.07;
            color: var(--gold-bright);
            z-index: -1;
            white-space: nowrap;
        }
        .section-badge {
            display: inline-block;
            background: var(--gold-gradient);
            color: var(--bg-dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2rem;
            font-weight: 600;
        }

        /* --- CARDS DE SERVI√áOS (GLASSMORPHISM) --- */
        .services-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Estilo "Vidro" para os cards */
        .service-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            padding: 25px;
            transition: transform 0.3s, border-color 0.3s;
        }
        .service-card:hover {
            border-color: var(--gold-bright);
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--gold-bright);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-list {
            list-style: none;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .service-item:last-child {
            border-bottom: none;
        }
        .service-name {
            font-size: 1rem;
            font-weight: 400;
        }
        .service-price {
            font-weight: 700;
            font-size: 1.1rem;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .disclaimer {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: -10px;
            margin-bottom: 40px;
        }

        /* --- GALERIA MODERNA --- */
        .gallery-modern {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 15px;
            height: 300px;
            margin-bottom: 40px;
        }
        .gallery-item {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.08);
        }
        /* Overlay dourado ao passar o mouse */
        .gallery-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(255, 215, 0, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover::after {
            opacity: 1;
        }


        /* --- BOT√ÉO WHATSAPP VIBRANTE --- */
        .cta-container {
            margin-top: auto;
        }
        .whatsapp-btn-modern {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 18px 30px;
            background: var(--gold-gradient);
            color: var(--bg-dark);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .whatsapp-btn-modern:hover {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            transform: scale(1.02);
        }

        /* Efeito de brilho passando no bot√£o */
        .whatsapp-btn-modern::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .whatsapp-btn-modern:hover::before {
            left: 100%;
        }

        /* Responsividade para Mobile */
        @media (max-width: 600px) {
             /* No mobile, o t√≠tulo gigante atrapalha, diminu√≠mos */
            .bg-title-text { font-size: 5rem; }
            h1 { font-size: 2rem; }
            .gallery-modern { grid-template-columns: 1fr; height: auto; }
            .gallery-item { height: 200px; }
        }
    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="light-orb orb-1"></div>
        <div class="light-orb orb-2"></div>
    </div>

    <div class="container">
        <header>
            <span class="brand-subtitle">Studio</span>
            <h1>Fran Ribeiro</h1>
        </header>

        <div class="section-title-wrapper">
            <span class="bg-title-text">Servi√ßos</span>
            <span class="section-badge">Menu exclusivo</span>
            <h2>Nossos Procedimentos</h2>
        </div>

        <div id="services-wrapper" class="services-grid"></div>
        
        <p class="disclaimer">
            *(valor pode variar conforme o volume e a estrutura do fio)
        </p>

        <div class="gallery-modern">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1580618672591-eb180b1a973f?q=80&w=2069&auto=format&fit=crop" alt="Cabelo Liso e Brilhante">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1588510884638-a28a2a7b8e1f?q=80&w=2070&auto=format&fit=crop" alt="Design de Sobrancelha Perfeito">
            </div>
        </div>

        <div class="cta-container">
            <a href="https://wa.me/5568999140967" class="whatsapp-btn-modern" target="_blank">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.472 14.382C17.284 14.382 16.909 14.288 16.535 14.007C16.16 13.726 15.692 13.257 15.13 12.789C14.568 12.321 14.193 12.04 14.005 11.946C13.818 11.853 13.583 11.9 13.302 12.087C13.021 12.274 12.553 12.837 11.897 13.774C11.241 14.711 10.867 14.992 10.773 14.617C10.679 14.243 10.07 13.493 8.945 12.368C7.821 11.243 7.071 10.634 6.696 10.54C6.321 10.447 6.602 10.072 7.539 9.416C8.476 8.76 9.038 8.292 9.226 8.011C9.413 7.73 9.46 7.496 9.366 7.308C9.272 7.121 8.991 6.746 8.523 6.184C8.054 5.622 7.586 5.153 7.117 4.779C6.648 4.404 6.273 4.217 5.992 4.217C5.711 4.217 5.336 4.357 4.868 4.638C4.399 4.919 3.837 5.341 3.181 5.903C2.525 6.465 2.197 7.215 2.197 8.152C2.197 9.089 2.525 10.494 3.181 12.368C3.837 14.242 5.243 16.304 7.398 18.553C9.554 20.802 11.709 22.114 13.865 22.489C16.021 22.864 17.519 22.208 18.362 20.521C19.206 18.834 19.393 17.616 18.925 16.866C18.456 16.116 17.659 14.382 17.472 14.382Z" fill="#0f0f12"/>
                </svg>
                Agendar Hor√°rio
            </a>
        </div>
    </div>

    <script>
        // 1. Dados Estruturados (Agrupados por Categoria para o novo layout)
        // Mantivemos os mesmos dados, apenas organizamos melhor.
        const servicesCategories = [
            {
                title: "Cabelos & Tratamentos",
                icon: "‚ú®",
                items: [
                    { id: 1, name: "Botox (a partir)", price: 110.00 },
                    { id: 2, name: "Selagem (a partir)", price: 150.00 },
                    { id: 3, name: "Escova e Hidrata√ß√£o", price: 50.00 }
                ]
            },
            {
                title: "Sobrancelhas & Olhar",
                icon: "üëÅÔ∏è",
                items: [
                    { id: 4, name: "Design de Sobrancelhas", price: 25.00 },
                    { id: 5, name: "Design com Henna", price: 35.00 }
                ]
            }
        ];

        // Fun√ß√£o utilit√°ria para formatar moeda
        const formatCurrency = (value) => {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        };

        // 2. Fun√ß√£o Principal de Renderiza√ß√£o
        function renderModernServices() {
            const container = document.getElementById('services-wrapper');
            const fragment = document.createDocumentFragment();

            // Loop pelas categorias
            servicesCategories.forEach(category => {
                // Cria o Card Principal da categoria
                const card = document.createElement('div');
                card.className = 'service-card';

                // T√≠tulo do Card
                const cardTitle = document.createElement('h3');
                cardTitle.className = 'card-title';
                cardTitle.innerHTML = `<span>${category.icon}</span> ${category.title}`;
                card.appendChild(cardTitle);

                // Lista UL dentro do card
                const ul = document.createElement('ul');
                ul.className = 'service-list';

                // Loop pelos itens dentro da categoria
                category.items.forEach(service => {
                    const li = document.createElement('li');
                    li.className = 'service-item';
                    li.innerHTML = `
                        <span class="service-name">${service.name}</span>
                        <span class="service-price">${formatCurrency(service.price)}</span>
                    `;
                    ul.appendChild(li);
                });

                card.appendChild(ul);
                // Adiciona o card completo ao fragmento
                fragment.appendChild(card);
            });

            // 3. Inser√ß√£o √∫nica no DOM
            container.appendChild(fragment);
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', renderModernServices);

    </script>
</body>
</html>
