<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fran Ribeiro - App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* --- CONFIGURAÇÕES VISUAIS (TEMA) --- */
        :root {
            --app-bg: #121214; /* Fundo principal */
            --surface: #202024; /* Cor dos cards */
            --primary: #FFD700; /* Dourado principal */
            --primary-gradient: linear-gradient(135deg, #FFD700, #FF8F00);
            --text-main: #FFFFFF;
            --text-muted: #A1A1AA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--app-bg);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            padding-bottom: 100px; /* Espaço para o botão flutuante */
        }

        /* --- CABEÇALHO --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(18, 18, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-weight: 700; font-size: 1.2rem; }
        .logo span { color: var(--primary); }
        .menu-icon { font-size: 1.5rem; cursor: pointer; }

        /* --- HERO (PERFIL) --- */
        .hero-section {
            margin-top: 80px;
            text-align: center;
            padding: 20px;
        }
        .profile-pic {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            padding: 3px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .status-badge {
            display: inline-block;
            background: rgba(0, 255, 0, 0.1);
            color: #4ade80;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 15px;
        }

        /* --- TÍTULOS DE SEÇÃO --- */
        .section-header {
            padding: 20px 20px 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-header h2 { font-size: 1.1rem; font-weight: 600; color: var(--text-main); }
        .section-header i { color: var(--primary); }

        /* --- SERVIÇOS DETALHADOS (CARDS) --- */
        .services-container { padding: 0 20px; display: flex; flex-direction: column; gap: 15px; }

        .service-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.03);
            transition: transform 0.2s;
        }
        .service-card:active { transform: scale(0.98); background: #2a2a30; }

        .icon-box {
            width: 50px; height: 50px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            flex-shrink: 0;
        }

        .card-details { flex: 1; }
        .card-title { font-weight: 600; font-size: 1rem; margin-bottom: 4px; }
        .card-desc { font-size: 0.8rem; color: var(--text-muted); line-height: 1.4; margin-bottom: 6px; }
        .card-meta { display: flex; align-items: center; gap: 10px; font-size: 0.75rem; color: var(--text-muted); }
        
        .price-tag {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        /* --- GALERIA (GRID) --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colunas */
            gap: 10px;
            padding: 0 20px;
        }
        .gallery-item {
            aspect-ratio: 1 / 1; /* Quadrado perfeito */
            background: #333;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery-item:active img { transform: scale(1.1); }

        /* --- LIGHTBOX (MODAL DE FOTO) --- */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            padding: 20px;
        }
        .lightbox.active { opacity: 1; pointer-events: auto; }
        
        .lightbox img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .close-lightbox {
            position: absolute;
            top: 20px; right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- BOTÃO FLUTUANTE --- */
        .fab-btn {
            position: fixed;
            bottom: 20px; left: 20px; right: 20px;
            background: var(--primary-gradient);
            color: #000;
            font-weight: 700;
            text-align: center;
            padding: 18px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(255, 193, 7, 0.3);
            display: flex; justify-content: center; align-items: center; gap: 10px;
            z-index: 900;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Studio <span>Fran</span></div>
        <i class="ri-menu-4-line menu-icon"></i> </header>

    <div class="hero-section">
        <img src="https://images.unsplash.com/photo-1580618672591-eb180b1a973f?q=80&w=200&auto=format&fit=crop" class="profile-pic">
        <h3>Fran Ribeiro</h3>
        <span class="status-badge">● Aberto agora</span>
    </div>

    <div class="section-header">
        <i class="ri-scissors-cut-fill"></i>
        <h2>Menu de Serviços</h2>
    </div>
    <div id="services-target" class="services-container"></div>

    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.05); margin: 30px 20px;">

    <div class="section-header">
        <i class="ri-image-2-fill"></i>
        <h2>Nossos Resultados</h2>
    </div>
    <div id="gallery-target" class="gallery-grid"></div>

    <div style="height: 50px;"></div>

    <a href="https://wa.me/5568999140967" class="fab-btn">
        <i class="ri-whatsapp-fill" style="font-size: 1.4rem;"></i> Agendar Horário
    </a>

    <div id="lightbox-modal" class="lightbox" onclick="closeLightbox()">
        <div class="close-lightbox">&times;</div>
        <img id="lightbox-img" src="" alt="Zoom Foto">
    </div>

    <script>
        // ======================================================
        // 1. ARRAY DE SERVIÇOS (EDITE AQUI OS PREÇOS E TEXTOS)
        // ======================================================
        const servicesData = [
            {
                id: 1,
                name: "Botox Capilar",
                desc: "Tratamento profundo para redução de volume e reposição de massa.",
                time: "2h 30min",
                price: 110.00,
                icon: "ri-magic-line" // Ícone de varinha mágica
            },
            {
                id: 2,
                name: "Selagem Térmica",
                desc: "Alinhamento perfeito dos fios, brilho intenso e zero frizz.",
                time: "3h",
                price: 150.00,
                icon: "ri-fire-line" // Ícone de fogo/calor
            },
            {
                id: 3,
                name: "Escova + Hidratação",
                desc: "Finalização completa com produtos premium de nutrição.",
                time: "45min",
                price: 50.00,
                icon: "ri-drop-line" // Ícone de gota
            },
            {
                id: 4,
                name: "Design de Sobrancelha",
                desc: "Mapeamento facial para encontrar o formato ideal para seu rosto.",
                time: "30min",
                price: 25.00,
                icon: "ri-eye-line" // Ícone de olho
            },
            {
                id: 5,
                name: "Design com Henna",
                desc: "Design completo com pigmentação natural e maior durabilidade.",
                time: "45min",
                price: 35.00,
                icon: "ri-brush-line" // Ícone de pincel
            }
        ];

        // ======================================================
        // 2. ARRAY DA GALERIA (ADICIONE SUAS FOTOS AQUI)
        // ======================================================
        const galleryData = [
            // Copie a linha abaixo e mude o link para adicionar mais fotos
            "https://images.unsplash.com/photo-1562322140-8baeececf3df?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1560869713-7d0a29430803?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1522337660859-02fbefca4702?q=80&w=600&auto=format&fit=crop",
            "https://images.unsplash.com/photo-1634449571010-02389ed0f9b0?q=80&w=600&auto=format&fit=crop",
            // Deixei espaço aqui para você adicionar as suas:
            // "link_da_sua_foto_5.jpg",
            // "link_da_sua_foto_6.jpg",
        ];

        // Função de Formatar Dinheiro
        const formatBRL = (val) => val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        // ======================================================
        // 3. RENDERIZAÇÃO DE SERVIÇOS (Fragment)
        // ======================================================
        function renderServices() {
            const container = document.getElementById('services-target');
            const fragment = document.createDocumentFragment();

            servicesData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'service-card';
                
                // HTML interno do Card Detalhado
                card.innerHTML = `
                    <div class="icon-box">
                        <i class="${item.icon}"></i>
                    </div>
                    <div class="card-details">
                        <div class="card-title">${item.name}</div>
                        <div class="card-desc">${item.desc}</div>
                        <div class="card-meta">
                            <span><i class="ri-time-line"></i> ${item.time}</span>
                        </div>
                    </div>
                    <div class="price-tag">
                        ${formatBRL(item.price)}
                    </div>
                `;

                fragment.appendChild(card);
            });

            container.appendChild(fragment);
        }

        // ======================================================
        // 4. RENDERIZAÇÃO DA GALERIA (Fragment + Click Event)
        // ======================================================
        function renderGallery() {
            const container = document.getElementById('gallery-target');
            const fragment = document.createDocumentFragment();

            galleryData.forEach(imgUrl => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = "Resultado Fran Ribeiro";
                
                // Evento de Clique para abrir Lightbox
                item.onclick = () => openLightbox(imgUrl);

                item.appendChild(img);
                fragment.appendChild(item);
            });

            container.appendChild(fragment);
        }

        // ======================================================
        // 5. LÓGICA DO LIGHTBOX (ABRIR/FECHAR FOTO)
        // ======================================================
        const lightbox = document.getElementById('lightbox-modal');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(url) {
            lightboxImg.src = url;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            // Limpa o src após fechar para economizar memória (opcional)
            setTimeout(() => { lightboxImg.src = ''; }, 300);
        }

        // Inicializar App
        document.addEventListener('DOMContentLoaded', () => {
            renderServices();
            renderGallery();
        });

    </script>
</body>
</html>
