<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fran Ribeiro App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* --- CSS VARS & RESET --- */
        :root {
            --app-bg: #121214;
            --surface-color: #202024;
            --surface-active: #29292e;
            --primary-gradient: linear-gradient(135deg, #FFC107, #FF8F00);
            --text-main: #E1E1E6;
            --text-muted: #A8A8B3;
            --gold: #FFC107;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--app-bg);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            padding-bottom: 90px; /* Espaço para o botão flutuante */
        }

        /* --- APP HEADER (FIXO) --- */
        .app-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(18, 18, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-weight: 700; font-size: 1.1rem; letter-spacing: 0.5px; }
        .logo span { color: var(--gold); }

        .menu-btn { font-size: 1.5rem; color: var(--text-main); cursor: pointer; }

        /* --- MENU LATERAL (HIDDEN) --- */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 1001;
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .sidebar {
            position: fixed;
            top: 0; right: 0; bottom: 0;
            width: 75%;
            max-width: 300px;
            background: var(--surface-color);
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1002;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: -5px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar.active { transform: translateX(0); }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .close-btn { font-size: 1.5rem; color: var(--text-muted); }

        .menu-link {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 10px;
            transition: 0.2s;
        }
        .menu-link:active { background: var(--surface-active); }
        .menu-link i { color: var(--gold); }

        /* --- HERO SECTION --- */
        .hero {
            margin-top: 80px; /* Compensar header */
            padding: 0 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 3px solid var(--gold);
            padding: 3px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .hero h2 { font-size: 1.4rem; font-weight: 600; }
        .hero p { color: var(--text-muted); font-size: 0.9rem; }

        /* --- LISTA DE SERVIÇOS (APP STYLE) --- */
        .section-title {
            padding: 0 20px;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 15px;
            margin-top: 20px;
        }

        .services-wrapper {
            padding: 0 20px;
        }

        .category-group { margin-bottom: 25px; }

        /* Estilo do Item como Card */
        .service-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface-color);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 10px;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.02);
        }
        
        .service-card:active {
            background: var(--surface-active);
            transform: scale(0.98);
        }

        .service-info { display: flex; flex-direction: column; gap: 4px; }
        .s-name { font-weight: 500; font-size: 1rem; }
        .s-desc { font-size: 0.75rem; color: var(--text-muted); }

        .price-badge {
            background: rgba(255, 193, 7, 0.15);
            color: var(--gold);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* --- GALERIA (SCROLL HORIZONTAL) --- */
        .gallery-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 0 20px 20px 20px;
            scroll-snap-type: x mandatory;
        }
        .gallery-scroll::-webkit-scrollbar { display: none; }
        
        .gallery-item {
            min-width: 250px;
            height: 150px;
            border-radius: 16px;
            overflow: hidden;
            scroll-snap-align: center;
            position: relative;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- BOTÃO FLUTUANTE (FAB) --- */
        .bottom-cta {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--primary-gradient);
            color: #000;
            font-weight: 600;
            text-decoration: none;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 900;
            font-size: 1.05rem;
            transition: transform 0.2s;
        }
        .bottom-cta:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="logo">Studio <span>Fran</span></div>
        <div class="menu-btn" onclick="toggleMenu()">
            <i class="ri-menu-4-line"></i> </div>
    </header>

    <div class="sidebar-overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="logo">Menu</span>
            <div class="close-btn" onclick="toggleMenu()"><i class="ri-close-line"></i></div>
        </div>
        <nav>
            <a href="#" class="menu-link"><i class="ri-home-line"></i> Início</a>
            <a href="#" class="menu-link"><i class="ri-scissors-cut-line"></i> Serviços</a>
            <a href="#" class="menu-link"><i class="ri-image-line"></i> Galeria</a>
            <a href="https://wa.me/5568999140967" class="menu-link"><i class="ri-whatsapp-line"></i> Contato</a>
        </nav>
    </div>

    <main>
        <section class="hero">
            <img src="https://images.unsplash.com/photo-1580618672591-eb180b1a973f?q=80&w=200&auto=format&fit=crop" alt="Foto Perfil" class="avatar">
            <h2>Fran Ribeiro</h2>
            <p>Especialista em realçar sua beleza natural.</p>
        </section>

        <h3 class="section-title">Resultados Recentes</h3>
        <div class="gallery-scroll">
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1560869713-7d0a29430803?q=80&w=600&auto=format&fit=crop"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1588510884638-a28a2a7b8e1f?q=80&w=600&auto=format&fit=crop"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1562322140-8baeececf3df?q=80&w=600&auto=format&fit=crop"></div>
        </div>

        <h3 class="section-title">Menu de Serviços</h3>
        <div id="app-services-container" class="services-wrapper"></div>

        <p style="text-align: center; font-size: 0.7rem; color: #555; margin-top: 20px;">
            * Valores sujeitos a avaliação capilar.
        </p>
    </main>

    <a href="https://wa.me/5568999140967" class="bottom-cta">
        <i class="ri-whatsapp-fill"></i> Agendar Horário
    </a>

    <script>
        // 1. Controle do Menu (Toggle)
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // 2. Base de Dados (Arrays de Objetos)
        const appData = [
            {
                category: "Tratamentos Capilares",
                items: [
                    { name: "Botox Capilar", price: 110.00, desc: "Redução de volume e brilho" },
                    { name: "Selagem", price: 150.00, desc: "Alinhamento perfeito dos fios" },
                    { name: "Escova + Hidratação", price: 50.00, desc: "Finalização e nutrição" }
                ]
            },
            {
                category: "Design do Olhar",
                items: [
                    { name: "Design Simples", price: 25.00, desc: "Limpeza e desenho" },
                    { name: "Design com Henna", price: 35.00, desc: "Definição e preenchimento" }
                ]
            }
        ];

        // Formatador de Moeda
        const toBRL = (val) => val.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

        // 3. Renderização Otimizada (Fragment)
        function renderApp() {
            const container = document.getElementById('app-services-container');
            const fragment = document.createDocumentFragment();

            appData.forEach(group => {
                // Título da Categoria
                const groupTitle = document.createElement('div');
                groupTitle.className = 'category-group';
                
                // HTML interno da categoria (Apenas título visual, ou separador)
                // Neste design mobile, vamos focar nos cards, mas podemos adicionar um subtítulo se quiser.
                // Aqui vou adicionar os itens direto para ficar clean, mas respeitando o grupo.

                group.items.forEach(service => {
                    const card = document.createElement('div');
                    card.className = 'service-card';
                    
                    // Simulação de clique
                    card.onclick = () => {
                        // Feedback visual ou ação futura
                        console.log(`Clicou em ${service.name}`);
                    };

                    card.innerHTML = `
                        <div class="service-info">
                            <span class="s-name">${service.name}</span>
                            <span class="s-desc">${service.desc}</span>
                        </div>
                        <div class="price-badge">
                            ${toBRL(service.price)}
                        </div>
                    `;
                    
                    // Adiciona o card ao fragmento
                    fragment.appendChild(card);
                });
            });

            container.appendChild(fragment);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', renderApp);

    </script>
</body>
</html>
